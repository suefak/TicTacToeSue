<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
       <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <h1>Welcome to my Tic Tac Toe game!</h1>
      <form id='getSignup'>
        <input type='text'  placeholder="Email" />
        <input type='text'  placeholder="Password" />
        <input type='text'  placeholder="confirm password" />
         <input type="submit" value="Sign up" onclick="sign up()">
      </form>
      <form id='getSignin'>
        <input type='text'  placeholder="Email" />
        <input type='text'  placeholder="Password" />
         <input type="submit" value="Sign in"onClick= "sign in()">
       </form>
      <div class="container">
        <div class="row">
          <div class="col-md-3 box" id="0"></div>
          <div class="col-md-3 box" id="1"></div>
          <div class="col-md-3 box" id="2"></div>
        </div>
        <div class="row">
          <div class="col-md-3 box" id="3"></div>
          <div class="col-md-3 box" id="4"></div>
          <div class="col-md-3 box" id="5"></div>
        </div>
        <div class="row">
          <div class="col-md-3 box" id="6"></div>
          <div class="col-md-3 box" id="7"></div>
          <div class="col-md-3 box" id="8"></div>
        </div>
        <div class="endgame">
          <div class="text"></div>
        </div>
        <button onclick="startGame()">Replay</button>
      </div>


    </body>


    </body>
</html>
